--- 

name: Build and Deploy React App to Github Pages 

on: 
  push:
    branches: [ master ]

jobs: 
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install
      run: npm install

    - name: Build
      run: npm run build 

    - name: Test 
      run: npm run test

